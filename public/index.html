<!DOCTYPE html>
<html lang="en">
<head>

<title>DixCordes</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300" rel="stylesheet" type="text/css">

<body class="py-5 bg-light mt-5">
<div class="">
  <section class="py-5 bg-light mt-5">
    <div class="container text-center">
      <div class="row mb-4">
        <div class="py-5 col-12 col-md-8 col-lg-5 mx-auto" style="background: #242424">
          <div class="px-4">
            <form id="id-input" name="logForm">
              <span style="color: white">
              <h1><i class="fa fa-wechat"></i> DixCordes</h1>
              </span>
              <h2 style="color: white" class="mb-4 fw-light cl-light">Rejoins ta classe!</h2>
              <div class="mb-3 input-group">
                <input class="form-control" id="user" type="text" name="utilisateur" placeholder="Nom et prénom" required>
              </div>
              <div class="mb-3 form-control">
                <label for="room">Choisir le cours</label>
                <select style="font-size: 16px; padding: 5px; height: 40px; width: 100%;" name="classe" id="room">
                  <option value="Web">Web</option>
                  <option value="C++">C++</option>
                  <option value="C#">C#</option>
                  <option value="Hacking">Hacking</option>
                </select>
              </div>
              <button type="submit" formaction="prof.html" style="background: #2076A6; color: white" class="mb-2 btn w-100">Je suis un prof</button>
              <button type="submit" formaction="chat.html" style="background: #2076A6; color: white" class="btn w-100">Je suis un élève</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
